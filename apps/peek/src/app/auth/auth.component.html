<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-tab-group
      dynamicHeight
      mat-stretch-tabs
      animationDuration="800ms"
      (selectedTabChange)="onTabChange()"
    >
      <mat-tab mat-card-content label="Cadastro">
        <peek-sign-up [form]="form"></peek-sign-up>
      </mat-tab>
      <mat-tab mat-card-content label="Acesso">
        <peek-sign-in [form]="form"></peek-sign-in>
      </mat-tab>
    </mat-tab-group>

    <peek-pwned-message
      *ngIf="password.errors?.pwned"
      [pwned]="password.errors?.pwned"
    ></peek-pwned-message>

    <mat-card-actions>
      <button type="submit" [color]="form.valid ? 'accent' : ''" mat-stroked-button>Continuar</button>
      <button mat-button type="reset">Esqueci minha senha</button>
    </mat-card-actions>
  </mat-card>
</form>
